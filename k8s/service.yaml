apiVersion: v1
kind: Service
metadata:
  name: nodejs-demo-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
spec:
  type: LoadBalancer
  selector:
    app: nodejs-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
